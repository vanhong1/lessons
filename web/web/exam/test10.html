<!DOCTYPE html>
<html>
  <head>
    <title>test10</title>
    <meta charset="utf-8">
    <style>
      img{
        width: 300px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>test10。</h1>
    <img src="gazo/a.png.jpg">
    <hr>
    <h2>meo1</h2>
    <button id ="aaa">次</button>
      <button id ="bbb">前</button>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        const gazofiles = [
           'gazo/a.png.jpg',
             'gazo/b.png.png',
             'gazo/c.png.jpg',
             'gazo/e.png.jpg'
        ]
        const titles = [
        `meo1`,
        `meo2`,
        `meo3`,
        `meo4`
        ]
        let num = 4

        $("#bbb").on("click", function(){
          num--
           if ( num >= gazofiles.length ) {
            num = 0
          }

          $("img").attr("src", gazofiles[ num ]);
           $("h2").text( titles[ num ]);

        })
      })
    </script>

       $(function(){

        const titles = [
