<!DOCTYPE html>
  <html>
  <head>
    <title>text2</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>クラスの担任は誰ですか。</h1>
  
    <hr>
  
    <button id="tanaka">田中先生</button>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        $('#tanaka').on('click', function(){
          $('h1').text('正解です。');
        });
      })
    </script>
    <br>
    <button id="yamamoto">山本先生</button>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function(){
        $('#yamamoto').on('click', function(){
          $('h1').text('間違いです。');
        });
      })
    </script>
  </body>
  </html>
