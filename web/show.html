<!doctype html>
<html>
  <head>
    <title>slide show</title>
    <meta charset="utf-8">
  </head>
  <body>
    <h1>slide show: スライドショー</h1>
    画像をクリックしたら、次の画像を表示する。
    
    <hr>
    <img src="gazo/a.png.jpg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
         $(function(){
           const gazofiles = [
             `gazo/c.png.jpg`,
             `gazo/d.png.jpg`,
             `gazo/e.png.jpg`,
             `gazo/f.png.jpg`,
           ]
           
           let num = 0
           $("img").on("space", function(){
             num++
             
             // 最後まで表示したら、最初にもどる
             if ( num >= gazofiles.length ) {
               num = 0
             }
             $("img").attr("src", gazofiles[ num ]);
           })
         })
       </script>
     </body>
   </html>
